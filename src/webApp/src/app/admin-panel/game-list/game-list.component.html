<div class="game-list">
  <a class="" [routerLink]="['../new-game']">
    New Game
  </a>
  <div data-simplebar class="h-100">
  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Activities</th>
      <th>Image</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let game of games; let i = index">
      <td>{{game.id}}</td>
      <td>{{game.name}}</td>
      <td>
        <ul>
          <li *ngFor="let activity of game.activities">
            Id: {{activity.id}}
            Name: {{activity.name}}
          </li>
        </ul>
      </td>
      <td>
        <img *ngIf="gameImages[i] != null" [src]="gameImages[i]" title="{{game.name}}" class="game-img">
      </td>
      <td>
        <a class="" [routerLink]="['../edit-game', game.id]">
          Edit
        </a>
      </td>
      <td>
        <a class="hand" (click)="deleteGame(game.id)">
          Delete
        </a>
      </td>
    </tr>
  </table>
  </div>
</div>
