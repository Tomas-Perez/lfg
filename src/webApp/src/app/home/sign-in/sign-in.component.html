<div class="auth-background"></div>
<div class="container">
  <div class="row">
    <div class="auth-form-container col-10 offset-1 col-lg-4 offset-lg-4 col-md-6 offset-md-3 border round-border border-dark">
      <h1 class="text-center">Sign in</h1>

      <form #signInForm="ngForm" class="auth-form" (ngSubmit)="checkErrors(email.valid, password.valid); signInForm.valid && verifyCredentials()" novalidate>

        <div *ngIf="wrongInfo" class="form-group alert alert-danger">
          Wrong username or password.
        </div>

        <div class="form-group">
          <label for="InputEmail">
            <span class="bold" [ngClass]="{'error':!emailValid}">Email</span>
            <span *ngIf="!emailValid && email.pristine" class="error">(field required)</span>
            <span *ngIf="!emailValid && !email.pristine" class="error">(not a valid email address)</span>
          </label>
          <input name="InputEmail" [(ngModel)]="emailInput" type="email" id="InputEmail" class="form-control form-input" aria-describedby="emailHelp" placeholder="Email" email required #email="ngModel">
        </div>
        <div class="form-group">
          <label for="InputPassword">
            <span class="bold" [ngClass]="{'error':!passwordValid}">Password</span>
            <span *ngIf="!passwordValid" class="error">(field required)</span>
          </label>
          <input name="InputPassword" [(ngModel)]="passwordInput" type="password" id="InputPassword" class="form-control form-input" placeholder="Password" required #password="ngModel">
       </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary-lfg submit-button">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
