<div class="friend-list-wrapper">
  <div class="title">
    <h1>Friends</h1>
  </div>
  <div class="friend-list">
    <div data-simplebar data-simplebar-auto-hide="false">
      <div *ngFor="let friend of friends" class="friend-wrapper">
        <div class="friend">
          <div class="user-img-wrapper">
            <img src="/assets/user/user-default.png" class="user-img">
          </div>
          <span (click)="getUserInfo(friend.id)" class="friend-username">
            {{friend.username}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
