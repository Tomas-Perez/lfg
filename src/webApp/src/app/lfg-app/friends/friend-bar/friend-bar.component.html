<div class="friends-bar">
  <ul class="navbar-nav">
    <li class="friends-bar-item" (click)="navigate('friend-list')"
        [ngClass]="{'active': friendLocation == FriendLocation.LIST}">
      <span>
        <fa name="users" size="2x"></fa>
      </span>
    </li>
    <li class="friends-bar-item" (click)="navigate('friend-requests')"
        [ngClass]="{'active': friendLocation == FriendLocation.REQUEST}">
      <span>
        1
      </span>
    </li>
  </ul>
</div>
