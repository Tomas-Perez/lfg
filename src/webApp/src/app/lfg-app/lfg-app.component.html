<div class="app-mount">
  <div class="nav-bar-wrapper">
    <app-nav-bar></app-nav-bar>
  </div>
  <div class="spekbar-user-wrapper">
    <div *ngIf="user !== null" class="user-info-wrapper">
      {{user.username}}
    </div>
    <div class="spekbar">
      <router-outlet name="spekbar"></router-outlet>
    </div>

  </div>
  <div class="posts-chat-wrapper">
    <div data-simplebar class="h-100">
      <div class="post-flow-wrapper">
        <app-post-flow></app-post-flow>
      </div>
    </div>
    <div class="chat-wrapper">
      <div class="chat-container">

      </div>
    </div>
  </div>
  <div class="friends-wrapper">

  </div>
</div>
