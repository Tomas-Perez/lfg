<div class="app-mount">
  <div class="nav-bar">
    <a class="nav-link" (click)="logOut()">Log Out</a>
    <a class="nav-link" [routerLink]="['/admin-panel']">Admin panel</a>
    <a class="nav-link" (click)="navigate('filter-posts')">Filter posts</a>
    <a class="nav-link" (click)="navigate('new-post')">New post</a>
    <a class="nav-link" (click)="navigate('new-group')">New group</a>
  </div>
  <div class="spekbar-user-wrapper">
    <div class="user-info-wrapper">
      {{user.username}}
    </div>

      <router-outlet name="spekbar"></router-outlet>

  </div>
  <div class="posts-chat-wrapper">

      </div>
