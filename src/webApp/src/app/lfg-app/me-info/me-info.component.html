<div *ngIf="user !== null" class="user-info">
  <div class="user-img-wrapper">
    <img *ngIf="user.image != null" [src]="user.image" class="user-img">
    <img *ngIf="user.image == null" src="/assets/user/user-default.png" class="user-img">
  </div>
  <div class="username-wrapper">
    <label class="username">
      {{user.username}}
    </label>
  </div>
  <div class="edit-wrapper hand" title="Edit" (click)="navigate('edit-user')">
    <i class="fa fa-edit"></i>
  </div>
</div>
